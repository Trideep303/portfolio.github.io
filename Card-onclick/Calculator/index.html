<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator</h1>

    <div class="calc">
        <div class="calc-head">

            <input type="text" class="in">
    
        </div>

            <hr>

        <div class="calc-body">

            <div>

                <button>C</button>    
                <button>%</button>
                <button>X</button>
                <button>/</button>
            </div>
    
                   <p></p> 
    
            <div>
    
                <button>7</button>    
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
    
           <p></p>

            <div>
    
                <button>4</button>    
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
    
            <p></p>

            <div>
    
                <button>1</button>    
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
    
            <br> 
            <div>
    
                <button>00</button>    
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>

        


    </div>
    





</body>
</html>
